{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  {% endif %}
  <h1>Recipes</h1>
  {% for entry in entries %}
    <a href="{{ url_for('show_entry', id=entry.id) }}"><h2>{{ entry.title }}</h2></a>
    from <a href="{{ url_for('show_profile', login=entry.userid) }}">{{ entry.userid }}</a>
    <br>
    <br>
  {% else %}
    <h2><em>Unbelievable. No entries here so far</em></h2>
  {% endfor %}
{% endblock %}
