{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  {% endif %}
  <ul class=entries>
      Recipes
  {% for entry in entries %}
    <li>
    <a href="{{ url_for('show_entry', id=entry.id) }}"><h2>{{ entry.title }}</h2></a>
    <br>
    from <a href="{{ url_for('show_profile', login=entry.userid) }}">{{ entry.userid }}</a>
  {% else %}
    <li><em>Unbelievable. No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
