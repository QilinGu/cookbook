{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('edit_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title value="{{ title }}">
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40>{{ full_text }}</textarea>
        <dt>Tags:
        <dd><input type=text size=50 name=tags value="{{ tags }}">
        <dd><input type=hidden name=id value={{ id }}>
        <dd><input type=submit value=Update>
      </dl>
    </form>
  {% endif %}
{% endblock %}
